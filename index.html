  <body>
    <div id="root"></div>
    <script>
      const isFile = window.location.protocol === "file:";
      const isRootIndex = /\/index\.html$/i.test(window.location.pathname);
      const isInsideDist = /\/dist\//i.test(window.location.pathname);
      if (isFile && isRootIndex && !isInsideDist) {
        window.location.replace("./dist/index.single.html");
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
