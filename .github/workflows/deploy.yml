jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Install
        run: pnpm i --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @crm/shared build

      - name: Build CRM app
        env:
          VITE_BASE_PATH: ${{ format('/{0}/', github.event.repository.name) }}
          VITE_PORTAL_URL: ${{ format('https://{0}.github.io/{1}/portal/#', github.repository_owner, github.event.repository.name) }}
        run: pnpm --filter @crm/agent-crm build

      - name: Build Portal app
        env:
          VITE_BASE_PATH: ${{ format('/{0}/portal/', github.event.repository.name) }}
        run: pnpm --filter @crm/portal-web build

      - name: Assemble Pages artifact
        run: |
          rm -rf dist
          mkdir -p dist/portal
          cp -R apps/agent-crm/dist/. dist/
          cp -R apps/portal-web/dist/. dist/portal/
          cp dist/index.html dist/404.html
          cp dist/portal/index.html dist/portal/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
